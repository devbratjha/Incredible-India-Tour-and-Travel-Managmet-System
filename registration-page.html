<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Font Awesome File -->
  <link rel="stylesheet" href="./assets/css/fontawesome-free-5.7.0-web/css/all.min.css" />
  <!-- Font Family -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap.5.0.2.min.css" />
  <!-- CSS File -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Incredible India</title>
</head>

<body>
  <div id="registration">
    <div class="registration-inner mx-auto" style="width: 800px">
      <div class="container-fluid">
        <div class="row"> 
          <div class="col-lg-12 col-md-12 col-sm-12 mb-12">
            <div class="row">
              <!-- <h1 class="text-center mt-4 mb-4">Welcome</h1> -->
              <!-- <a id="logo" class="navbar-brand text-center mt-4 mb-4" href="index.html"><i class="logo-icons fas fa-home"></i>Holiday</a> -->
              <div class="col-lg-6 col-md-6 col-sm-6 mb-6">
                <p class="sign-up-page text-center mt-5">Sign Up</p>
                <div class="user-details mt-5">
                  <img src="./assets/img/register.svg" alt="Registration Page" class="register-img">
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 mb-6">
                <div class="sign-up">
                  <div class="user-details">
                    <label for="inputFirstname" class="form-label sign-up-text">First Name</label>
                    <input type="name" id="inputFirstname" class="form-control mb-2" aria-describedby="passwordHelpBlock">
                    <label for="inputLastname" class="form-label sign-up-text">Last Name</label>
                    <input type="name" id="inputLastname" class="form-control mb-2" aria-describedby="passwordHelpBlock">
                    <label for="inputEmail" class="form-label sign-up-text">Email</label>
                    <input type="name" id="inputEmail" class="form-control mb-2" aria-describedby="passwordHelpBlock">
                    <label for="inputUsername" class="form-label sign-up-text">User Name</label>
                    <input type="name" id="inputUsername" class="form-control mb-2" aria-describedby="passwordHelpBlock">
                    <label for="inputPassword5" class="form-label sign-up-text">Password</label>
                    <input type="password" id="inputPassword5" class="form-control mb-2" aria-describedby="passwordHelpBlock">
                    <label for="inputConfirmpassword5" class="form-label sign-up-text">Confirm Password</label>
                    <input type="password" id="inputConfirmpassword5" class="form-control mb-2" aria-describedby="passwordHelpBlock">
                  </div>
                  <div id="submit-button">
                    <button class="sign-up-button">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="./js/bootstrap.bundle.5.0.2.min.js"></script>
</body>

</html>
